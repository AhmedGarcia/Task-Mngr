<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    
    <div class="container">
        <h1 class="text-center my-4">Task Board</h1>
        <button id="add-task-btn" class="btn btn-success mb-4">Add Task</button>
        <div class="task-board">
            <div class="task-column" id="todo-column">
                <h3>Not Yet Started</h3>
            </div>
            <div class="task-column" id="inprogress-column">
                <h3>In Progress</h3>
            </div>
            <div class="task-column" id="done-column">
                <h3>Completed</h3>
            </div>
        </div>
    </div>
    
    <!-- Modal for adding task -->
    <div class="modal" id="taskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Task</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="task-desc">Description</label>
                            <textarea id="task-desc" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-deadline">Deadline</label>
                            <input type="date" id="task-deadline" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script src="taskboard.js"></script>
    </body>
    </html>
